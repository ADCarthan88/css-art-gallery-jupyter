<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Art Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>CSS Art Gallery</h1>
  </header>
  <main class="gallery">
    <section class="art-piece" id="sunset">
      <h2>Sunset</h2>
      <div class="canvas sunset"></div>
    </section>

    <section class="art-piece" id="robot">
      <h2>Robot</h2>
      <div class="canvas robot"></div>
    </section>

    <section class="art-piece" id="aurora">
      <h2>Aurora Dream</h2>
      <div class="canvas aurora-dream"></div>
    </section>

    <section class="art-piece" id="glass-poem">
      <h2>Glass Poem</h2>
      <div class="canvas glass-poem"></div>
    </section>

    <section class="art-piece" id="motorcycle">
      <h2>Motorcycle Burnout</h2>
      <div class="canvas motorcycle-burnout">
        <div class="motorcycle">
          <div class="wheel front"></div>
          <div class="wheel back"></div>
        </div>
        <div class="smoke"></div>
        <div class="speedline"></div>
      </div>
    </section>
  </main>
</body>
</html>
